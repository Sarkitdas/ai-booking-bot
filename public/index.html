<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Booking Bot</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width: 600px; margin: auto; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    .user, .bot { margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>AI Booking Assistant</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me anything..." style="width: 80%;" />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage('bot', data.reply);
      } catch (error) {
        appendMessage('bot', 'Error: Unable to reach server.');
        console.error(error);
      }
    }

    function appendMessage(sender, message) {
      const div = document.createElement('div');
      div.className = sender;
      div.innerText = `${sender === 'user' ? 'You' : 'Bot'}: ${message}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
